<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Introduction to Programming</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .quiz {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            margin-bottom: 5px;
        }
        .answer input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloud-based E-Learning Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="mycourses.html">My Courses</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Contact</a></li>
        </ul>
    </nav>
    <a href="{{url_for('submit')}}">submit</a>
    <div class="container">
       <div class="quiz">
            <h2>Quiz - Introduction to Programming</h2>
            <form action="{{ url_for('result')}}" method="post">
                {% for i in questions %}
                <div class="question">
                    <p>Question: {{ i.question }}</p>
                    <form method="post">
                    <ul class="answers">
                        <li class="answer">
                            <input type="radio" name="a" value="{{ i.options[0] }}"> {{ i.options[0] }}
                        </li>
                        <li class="answer">
                            <input type="radio" name="a" value="{{ i.options[1] }}"> {{ i.options[1] }}
                        </li>
                        <li class="answer">
                            <input type="radio" name="a" value="{{ i.options[2] }}"> {{ i.options[2] }}
                        </li>
                        <li class="answer">
                            <input type="radio" name="a" value="{{ i.options[3] }}"> {{ i.options[3] }}
                        </li>
                    </ul>
                </form>
                </div>
                {% endfor %}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
