<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Introduction to Programming</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .grades-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        .grades-table th, .grades-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .grades-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloud-based E-Learning Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home')}}">Home</a></li>
            <li><a href="{{ url_for('course')}}">Courses</a></li>
            <li><a href="{{ url_for('mycourses')}}">MyCourses</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('service')}}">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Grades - Introduction to Programming</h2>
        <table class="grades-table">
            <tr>
                <th>Assignment</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Lecture 1 Quiz</td>
                <td>90%</td>
            </tr>
            <tr>
                <td>Exercise 1</td>
                <td>80%</td>
            </tr>
            <!-- Add more rows for other assignments or assessments -->
        </table>
    </div>
</body>
</html>
