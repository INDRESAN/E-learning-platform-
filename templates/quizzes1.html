<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Data Science Fundamentals</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .quiz {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            margin-bottom: 5px;
        }
        .answer input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Science Fundamentals Quiz</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('course')}}">Courses</a></li>
            <li><a href="{{url_for('mycourses')}}">MyCourses</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('service')}}">Contact</a></li>
        </ul>
    </nav>
    <script>
        const questions = [
            {
                id: 1,
                question: "What is data science?",
                options: [
                    "A field focused on the extraction of knowledge from data",
                    "A branch of psychology",
                    "A type of computer hardware",
                    "An art form"
                ],
                answer: 0
            },
            {
                id: 2,
                question: "What is the first step in the data science process?",
                options: [
                    "Data Collection",
                    "Model Building",
                    "Problem Definition",
                    "Data Cleaning"
                ],
                answer: 2
            },
            {
                id: 3,
                question: "Which of the following is NOT a type of data?",
                options: [
                    "Structured Data",
                    "Unstructured Data",
                    "Semi-structured Data",
                    "Fragmented Data"
                ],
                answer: 3
            },
            {
                id: 4,
                question: "What is the purpose of data cleaning?",
                options: [
                    "To remove incorrect and inconsistent data",
                    "To enhance data visualization",
                    "To store data in a database",
                    "To create machine learning models"
                ],
                answer: 0
            },
            {
                id: 5,
                question: "Which technique is used to convert categorical variables into numerical values?",
                options: [
                    "Normalization",
                    "Standardization",
                    "Encoding",
                    "Imputation"
                ],
                answer: 2
            },
            {
                id: 6,
                question: "What is the main goal of exploratory data analysis (EDA)?",
                options: [
                    "To build predictive models",
                    "To explore data to uncover patterns and insights",
                    "To deploy machine learning models",
                    "To clean the data"
                ],
                answer: 1
            },
            {
                id: 7,
                question: "Which machine learning algorithm is typically used for classification tasks?",
                options: [
                    "Linear Regression",
                    "Decision Trees",
                    "K-Means Clustering",
                    "PCA"
                ],
                answer: 1
            },
            {
                id: 8,
                question: "What is cross-validation used for?",
                options: [
                    "To evaluate the performance of a model",
                    "To clean the data",
                    "To collect data",
                    "To encode categorical variables"
                ],
                answer: 0
            },
            {
                id: 9,
                question: "Which tool is commonly used for data visualization in Python?",
                options: [
                    "NumPy",
                    "matplotlib",
                    "scikit-learn",
                    "TensorFlow"
                ],
                answer: 1
            },
            {
                id: 10,
                question: "What is feature engineering?",
                options: [
                    "The process of collecting data",
                    "Creating new features or modifying existing ones to improve model performance",
                    "The deployment of machine learning models",
                    "Cleaning and preprocessing data"
                ],
                answer: 1
            }
        ];

        function evaluateAnswers(userAnswers) {
            let score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
            return score;
        }

        function submitQuiz() {
            const userAnswers = [];
            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.id}"]:checked`);
                if (selectedOption) {
                    userAnswers.push(parseInt(selectedOption.value));
                } else {
                    userAnswers.push(null);  // No answer selected
                }
            });
            const score = evaluateAnswers(userAnswers);
            window.location.href = "result/" + score;
        }
    </script>
    <div class="container">
        <h1>Quiz</h1>
        <form id="quizForm">
            <div id="quizContainer"></div>
            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
    </div>
    <script>
        const quizContainer = document.getElementById('quizContainer');
        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <p>${question.question}</p>
                ${question.options.map((option, index) => `
                    <label>
                        <input type="radio" name="question${question.id}" value="${index}">
                        ${option}
                    </label><br>
                `).join('')}
            `;
            quizContainer.appendChild(questionDiv);
        });
    </script>
</body>
</html>
