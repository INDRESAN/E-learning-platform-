<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Artificial Intelligence</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .quiz {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            margin-bottom: 5px;
        }
        .answer input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .course {
            margin: 20px 0;
        }
        .course h3 {
            margin-bottom: 5px;
        }
        .course p {
            margin-bottom: 10px;
        }
        .course a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
        }
        .course a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artificial Intelligence Quiz</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('course')}}">Courses</a></li>
            <li><a href="{{url_for('mycourses')}}">MyCourses</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('service')}}">Contact</a></li>
        </ul>
    </nav>
    <script>
        const questions = [
            {
                id: 1,
                question: "What is artificial intelligence?",
                options: [
                    "A branch of computer science dealing with the simulation of intelligent behavior in computers",
                    "A type of hardware",
                    "A programming language",
                    "A database management system"
                ],
                answer: 0
            },
            {
                id: 2,
                question: "Which of the following is a type of AI?",
                options: [
                    "Reactive machines",
                    "Deep learning",
                    "Neural networks",
                    "All of the above"
                ],
                answer: 3
            },
            {
                id: 3,
                question: "What does NLP stand for in AI?",
                options: [
                    "Neural Language Processing",
                    "Natural Language Processing",
                    "Network Learning Processing",
                    "Natural Learning Programming"
                ],
                answer: 1
            },
            {
                id: 4,
                question: "What is a neural network?",
                options: [
                    "A network of physical neurons",
                    "A set of algorithms modeled after the human brain",
                    "A type of database",
                    "A data structure used in programming"
                ],
                answer: 1
            },
            {
                id: 5,
                question: "Which of the following is an application of AI?",
                options: [
                    "Self-driving cars",
                    "Voice assistants",
                    "Recommendation systems",
                    "All of the above"
                ],
                answer: 3
            },
            {
                id: 6,
                question: "What is machine learning?",
                options: [
                    "A method of data analysis that automates analytical model building",
                    "A type of artificial neural network",
                    "A programming language",
                    "A type of database"
                ],
                answer: 0
            },
            {
                id: 7,
                question: "What is deep learning?",
                options: [
                    "A subset of machine learning involving neural networks with many layers",
                    "A type of reinforcement learning",
                    "A programming language",
                    "A method of natural language processing"
                ],
                answer: 0
            },
            {
                id: 8,
                question: "Which of the following is a popular machine learning framework?",
                options: [
                    "TensorFlow",
                    "HTML",
                    "JavaScript",
                    "SQL"
                ],
                answer: 0
            },
            {
                id: 9,
                question: "What is reinforcement learning?",
                options: [
                    "A type of machine learning where an agent learns to make decisions by receiving rewards or penalties",
                    "A method of supervised learning",
                    "A data processing technique",
                    "A type of database management"
                ],
                answer: 0
            },
            {
                id: 10,
                question: "What is the Turing Test?",
                options: [
                    "A test to determine whether a machine can exhibit intelligent behavior equivalent to, or indistinguishable from, that of a human",
                    "A test to measure the processing speed of a computer",
                    "A programming challenge",
                    "A type of neural network"
                ],
                answer: 0
            }
        ];

        function evaluateAnswers(userAnswers) {
            let score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
            return score;
        }

        function submitQuiz() {
            const userAnswers = [];
            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.id}"]:checked`);
                if (selectedOption) {
                    userAnswers.push(parseInt(selectedOption.value));
                } else {
                    userAnswers.push(null);  // No answer selected
                }
            });
            const score = evaluateAnswers(userAnswers);
            window.location.href = "result/" + score;
        }
    </script>
    <div class="container">
        <h1>Quiz</h1>
        <form id="quizForm">
            <div id="quizContainer"></div>
            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
    </div>
    <script>
        const quizContainer = document.getElementById('quizContainer');
        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <p>${question.question}</p>
                ${question.options.map((option, index) => `
                    <label>
                        <input type="radio" name="question${question.id}" value="${index}">
                        ${option}
                    </label><br>
                `).join('')}
            `;
            quizContainer.appendChild(questionDiv);
        });
    </script>
</body>
</html>
