<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Cloud Computing</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .quiz {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .question {
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            margin-bottom: 5px;
        }
        .answer input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .course {
            margin: 20px 0;
        }
        .course h3 {
            margin-bottom: 5px;
        }
        .course p {
            margin-bottom: 10px;
        }
        .course a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
        }
        .course a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloud Computing Quiz</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('course')}}">Courses</a></li>
            <li><a href="{{url_for('mycourses')}}">MyCourses</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            <li><a href="{{url_for('service')}}">Contact</a></li>
        </ul>
    </nav>
    <script>
        const questions = [
            {
                id: 1,
                question: "What is cloud computing?",
                options: [
                    "A way to store data in local servers",
                    "Delivery of computing services over the internet",
                    "A programming language",
                    "A type of database management system"
                ],
                answer: 1
            },
            {
                id: 2,
                question: "Which of the following is a key characteristic of cloud computing?",
                options: [
                    "Scalability",
                    "Fixed pricing",
                    "Limited accessibility",
                    "Single tenancy"
                ],
                answer: 0
            },
            {
                id: 3,
                question: "What does SaaS stand for?",
                options: [
                    "Software as a Service",
                    "Storage as a Service",
                    "Security as a Service",
                    "Software and Security"
                ],
                answer: 0
            },
            {
                id: 4,
                question: "Which service model provides hardware and software tools over the internet?",
                options: [
                    "IaaS",
                    "PaaS",
                    "SaaS",
                    "DaaS"
                ],
                answer: 1
            },
            {
                id: 5,
                question: "What is the main benefit of using cloud storage?",
                options: [
                    "Faster processing speed",
                    "Increased physical storage space",
                    "Access from anywhere with an internet connection",
                    "Cheaper electricity bills"
                ],
                answer: 2
            },
            {
                id: 6,
                question: "Which cloud model involves the cloud infrastructure being used exclusively by a single organization?",
                options: [
                    "Public cloud",
                    "Private cloud",
                    "Hybrid cloud",
                    "Community cloud"
                ],
                answer: 1
            },
            {
                id: 7,
                question: "What does IaaS stand for?",
                options: [
                    "Internet as a Service",
                    "Infrastructure as a Service",
                    "Interface as a Service",
                    "Integration as a Service"
                ],
                answer: 1
            },
            {
                id: 8,
                question: "What is a hybrid cloud?",
                options: [
                    "A combination of public and private clouds",
                    "A mix of IaaS and SaaS",
                    "A cloud that offers storage and computing power",
                    "A cloud that operates only in a specific region"
                ],
                answer: 0
            },
            {
                id: 9,
                question: "Which of the following is NOT a cloud computing deployment model?",
                options: [
                    "Private cloud",
                    "Public cloud",
                    "Global cloud",
                    "Hybrid cloud"
                ],
                answer: 2
            },
            {
                id: 10,
                question: "What is the purpose of cloud computing?",
                options: [
                    "To improve physical server capacity",
                    "To enable on-demand resource provisioning and scaling",
                    "To reduce internet speed",
                    "To develop new programming languages"
                ],
                answer: 1
            }
        ];

        function evaluateAnswers(userAnswers) {
            let score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
            return score;
        }

        function submitQuiz() {
            const userAnswers = [];
            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="question${question.id}"]:checked`);
                if (selectedOption) {
                    userAnswers.push(parseInt(selectedOption.value));
                } else {
                    userAnswers.push(null);  // No answer selected
                }
            });
            const score = evaluateAnswers(userAnswers);
            window.location.href = "result/" + score;
        }
    </script>
    <div class="container">
        <h1>Quiz</h1>
        <form id="quizForm">
            <div id="quizContainer"></div>
            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
    </div>
    <script>
        const quizContainer = document.getElementById('quizContainer');
        questions.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.innerHTML = `
                <p>${question.question}</p>
                ${question.options.map((option, index) => `
                    <label>
                        <input type="radio" name="question${question.id}" value="${index}">
                        ${option}
                    </label><br>
                `).join('')}
            `;
            quizContainer.appendChild(questionDiv);
        });
    </script>
</body>
</html>
